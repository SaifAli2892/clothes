<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - RIAS Shwal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">RIAS Shwal</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div id="promoBanner" style="display: none;"></div>

    <section class="products-page" id="productsListPage">
        <div class="container">
            <h1 class="page-title">Our Collection</h1>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search for products...">
            </div>

            <div class="products-grid" id="allProducts">
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <p>No products found matching your search.</p>
            </div>
        </div>
    </section>

    <section class="product-detail-page" id="productDetailPage" style="display: none;">
        <div class="container">
            <button class="back-to-products" onclick="showProductList()">‚Üê Back to Products</button>
            <div id="productDetailContent" class="product-detail-content">
                </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RIAS Shwal. All rights reserved.</p>
        </div>
    </footer>

    <div id="discountPopup" class="popup-overlay">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">&times;</button>
            <div id="popupBody"></div>
        </div>
    </div>

    <div id="reviewsModal" class="reviews-modal">
        <div class="reviews-modal-content">
            <span class="reviews-close" onclick="closeReviewsModal()">&times;</span>
            <div id="reviewsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
